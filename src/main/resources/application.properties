spring.datasource.url = jdbc:mysql://localhost:3306/flyer?autoReconnect=true&useSSL=false
spring.datasource.username = root
spring.datasource.password=root1234
server.port = 6556
server.servlet.contextPath=/flyer
spring.jpa.generate-ddl=true
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
management.security.enabled=false
management.endpoints.web.exposure.include=*
spring.datasource.hikari.minimumIdle = 2
spring.datasource.hikari.maximumPoolSize = 10
spring.datasource.hikari.idleTimeout = 120000
spring.datasource.hikari.connectionTimeout = 300000
spring.datasource.hikari.leakDetectionThreshold = 300000
spring.jpa.open-in-view=false
management.metrics.export.influx.db=flyer
management.metrics.export.influx.step=30s
management.metrics.export.influx.uri=http://localhost:8086